{% extends "layout.html" %} 
{% block title %}Home Page{% endblock %}

{% block content %}
<div>
  <h1 class="display-4 text-center"><b>Ecommerce Website</b></h1>
  
  <div class="container">
    <div class="row">
      {% for product in products %}
      <div class="col-12 col-md-6 col-lg-4 col-xl-3 my-2">
        <div class="card shadow-lg p-2">
          
          <h5>{{ product.name }}</h5>
          <p>{{ product.product }}</p>
          <p>Price: â‚¹{{ product.price }}</p>
          
          <img class="my-3 rounded" src="{{ product.image}}" alt="{{ product.name }}" style="height:300px;width: 300px; object-fit:cover" />

          <div class="d-flex gap-3">
            <button class="btn btn-primary">Show Details</button>
            <button class="btn btn-warning">Buy Now</button>
          </div>

        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
